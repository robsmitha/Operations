

<page-header [customTitle]="'Please sign in to continue.'"></page-header>

  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <div>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)">
            <div class="form-group">
              <label for="email">
                Email
              </label>
              <input id="email" type="text" formControlName="email" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">
                Password
              </label>
              <input id="password" type="password" formControlName="password" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">Sign In</button>

          </form>
        </div>
      </div>
    </div>
  </div>
