

<page-header [customTitle]="'Please sign in to continue.'"></page-header>

  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <div>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)">
            <div class="form-group">
              <label for="email">
                Email
              </label>
              <input id="email" type="email" class="form-control"
                     formControlName="email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="text-danger">

                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div *ngIf="email.errors.minlength">
                  Email must be at least 4 characters long.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">
                Password
              </label>
              <input id="password" type="password" class="form-control"
                     formControlName="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="text-danger">

                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 4 characters long.
                </div>
              </div>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Sign In</button>

          </form>
        </div>
      </div>
    </div>
  </div>
