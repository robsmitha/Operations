
<page-header *ngIf="customer" [customTitle]="fullName"></page-header>


<div class="container">
  <div *ngIf="!customer">
    Loading...
  </div>

  <div *ngIf="customer">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col">
            <span class="font-weight-bold">
              Customer ID:
            </span>
            {{customer.id}}
          </div>
          <div class="col">
            <span class="font-weight-bold">
              Email:
            </span>
            {{customer.email}}
          </div>
          <div class="col">
            <span class="font-weight-bold">
              Created:
            </span>
            {{customer.createdAt}}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
