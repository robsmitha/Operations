



<div class="container">
  <div class="row mt-2">
    <div class="col-md-3">
      <profile-menu></profile-menu>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md">
          <form *ngIf="customer" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm.value)">

            <div class="form-group">
              <label for="currentPassword">
                Current Password
              </label>
              <input id="currentPassword" type="password" formControlName="currentPassword" class="form-control">
              <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched)"
                   class="text-danger">

                <div *ngIf="currentPassword.errors.required">
                  Password is required.
                </div>
              </div>
            </div>


            <div class="form-group">
              <label for="password">
                New Password
              </label>
              <input id="password" type="password" formControlName="password" class="form-control">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="text-danger">

                <div *ngIf="password.errors.required">
                  New Password is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">
                Confirm Password
              </label>
              <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
              <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                   class="text-danger">

                <div *ngIf="confirmPassword.errors.required">
                  Confirm Password is required.
                </div>
              </div>
              <div class="text-danger" *ngIf="changePasswordForm.errors?.confirmPasswordMismatch && (changePasswordForm.touched || changePasswordForm.dirty)">
                Passwords must match
              </div>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="changePasswordForm.invalid">Change Password</button>

          </form>
        </div>
        <div class="col-md"></div>
      </div>
    </div>
  </div>
</div>
