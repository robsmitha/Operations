


<div class="row">
  <div class="col-md-4">
    <label for=" location">
      Enter Location
    </label>
    <div class="input-group mb-3">
      <input [(ngModel)]="address" type="text" class="form-control" (keyup.enter)="searchAddress()" />
      <div class="input-group-append">
        <button type="button" (click)="searchAddress()" class="btn btn-primary">
          Search
        </button>
      </div>
    </div> 
  </div>
</div>
